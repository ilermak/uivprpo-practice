language: python
python:
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install pylint

script:
  - python -m unittest discover -s tests
  - pylint calculator.py
  - sonar-scanner

addons:
  sonarcloud:
    organization: "<your-sonarcloud-org>"
    token:
      secure: $SONAR_TOKEN
